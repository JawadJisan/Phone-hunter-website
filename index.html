<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <main class="container bg-secondary">
        
    <section>
        <nav class="navbar navbar-expand-lg bg-info navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Phone World</a>
            </div>
        </nav>
    </section>

    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 mx-auto text-center">
                    <form class="col-md-6 m-auto py-5">
                        <div class="input-group mb-3">
                            <input id="searchArea" type="text" class="form-control" placeholder="Search Your Phone ...">
                            <div class="input-group-append">
                                <button id="searchBtn" type="button" class="btn btn-info text-white">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <section class="container py-5">

        <div id="phone" class="row g-3">

        </div>

        <p id="warning" class="fw-bolder fs-3 lead text-warning text-center">
            Please type Mobile Brand Name???
        </p>
    </section>


    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-info text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Phone Spacification</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phoneDetails" class="modal-body"></div>
                </div>
            </div>
        </div>
    </section>
    </main>


    <script src="./JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
